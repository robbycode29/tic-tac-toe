<div class="flex flex-col gap-5 items-center">    
    <h1 class="text-xl text-white">Current Player: {{ player }}</h1>
    <button (click)="newGame()" class="rounded-lg bg-violet-700 p-3 shadow-xl hover:bg-green-500 text-white transition duration-200">New game</button>
    <h2 *ngIf="winner" class="text-lg text-green-500">
        Player {{ winner }} won!
    </h2>
    <main class="grid gap-2 grid-cols-[100px,100px,100px] 2xl:grid-cols-[200px,200px,200px] sm:grid-cols-[150px,150px,150px]">
        <app-square 
            *ngFor="let val of squares; let i = index"
            [value]="val"
            (click)="makeMove(i)"
            class="shadow-xl cursor-pointer transition duration-200 rounded-lg w-[100px] h-[100px] 2xl:w-[200px] 2xl:h-[200px] sm:w-[150px] sm:h-[150px] flex flex-row justify-center items-center"
            [class]="val === 'X' ? 'bg-red-700 hover:bg-red-600' : (val === 'O') ? 'bg-yellow-500 hover:bg-yellow-400' : 'bg-violet-800 hover:bg-violet-700'">
        </app-square>
    </main>
</div>
